<!doctype html>
<html lang="{{ site.lang | default: 'en-US' }}">
  {% include head.html %}
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ site.title | default: page.title }}</h1>
      <h2 class="project-tagline">{{ site.description | default: page.description }}</h2>
      {% if site.github.is_project_page %}
        <a class="btn" href="{{ site.github.repository_url }}">Call for Papers</a>
      {% endif %}
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
      <footer class="site-footer">
        <p class="saf-copy" style="text-align:center;color:#6b7280;font-size:14px;margin:16px 0;">
          Copyright Â© Space AI Forum {{ 'now' | date: '%Y' }}
        </p>
      </footer>
    </main>
  </body>
</html>
